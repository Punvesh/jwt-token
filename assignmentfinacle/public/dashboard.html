<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - JWT Auth</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
            
            <div id="message" class="message"></div>
            
            <div class="user-info">
                <h2>User Information</h2>
                <div id="userDetails">
                    <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
                    <p><strong>Username:</strong> <span id="username">Loading...</span></p>
                </div>
            </div>

            <div class="token-info">
                <h2>Token Management</h2>
                <button id="refreshBtn" class="btn btn-primary">Refresh Token</button>
                <div id="tokenMessage" class="message"></div>
            </div>

            <div class="api-test">
                <h2>Test Protected Endpoint</h2>
                <button id="testBtn" class="btn btn-primary">Call /protected</button>
                <pre id="apiResponse"></pre>
            </div>
        </div>
    </div>

    <script>
        const messageDiv = document.getElementById('message');
        const tokenMessageDiv = document.getElementById('tokenMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const testBtn = document.getElementById('testBtn');
        const apiResponse = document.getElementById('apiResponse');

        async function loadUserData() {
            const accessToken = localStorage.getItem('accessToken');
            
            if (!accessToken) {
                messageDiv.textContent = 'No access token found. Redirecting to login...';
                messageDiv.classList.add('error');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                return;
            }

            try {
                const response = await fetch('/protected', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userId').textContent = data.user.userId;
                    document.getElementById('username').textContent = data.user.login;
                } else if (response.status === 401) {
                    messageDiv.textContent = 'Session expired. Please login again.';
                    messageDiv.classList.add('error');
                    setTimeout(() => {
                        localStorage.clear();
                        window.location.href = '/login.html';
                    }, 2000);
                }
            } catch (error) {
                messageDiv.textContent = 'Error loading user data.';
                messageDiv.classList.add('error');
            }
        }

        logoutBtn.addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/login.html';
        });

        refreshBtn.addEventListener('click', async () => {
            const refreshToken = localStorage.getItem('refreshToken');
            
            if (!refreshToken) {
                tokenMessageDiv.textContent = 'No refresh token found.';
                tokenMessageDiv.classList.add('error');
                return;
            }

            try {
                const response = await fetch('/auth/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refreshToken }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    
                    tokenMessageDiv.textContent = 'Tokens refreshed successfully!';
                    tokenMessageDiv.classList.add('success');
                    
                    setTimeout(() => {
                        tokenMessageDiv.textContent = '';
                        tokenMessageDiv.className = 'message';
                    }, 3000);
                } else {
                    tokenMessageDiv.textContent = data.message || 'Token refresh failed';
                    tokenMessageDiv.classList.add('error');
                }
            } catch (error) {
                tokenMessageDiv.textContent = 'Network error during token refresh.';
                tokenMessageDiv.classList.add('error');
            }
        });

        testBtn.addEventListener('click', async () => {
            const accessToken = localStorage.getItem('accessToken');
            
            try {
                const response = await fetch('/protected', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                const data = await response.json();
                apiResponse.textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    apiResponse.style.borderLeft = '4px solid #4caf50';
                } else {
                    apiResponse.style.borderLeft = '4px solid #f44336';
                }
            } catch (error) {
                apiResponse.textContent = 'Error: ' + error.message;
                apiResponse.style.borderLeft = '4px solid #f44336';
            }
        });

        loadUserData();
    </script>
</body>
</html>
