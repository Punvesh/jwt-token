<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - JWT Auth</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="login">Username</label>
                    <input type="text" id="login" name="login" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div id="message" class="message"></div>
            <p class="switch-link">
                Already have an account? <a href="/login.html">Login here</a>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            messageDiv.textContent = '';
            messageDiv.className = 'message';

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ login, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message + ' Redirecting to login...';
                    messageDiv.classList.add('success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    messageDiv.textContent = data.message || 'Signup failed';
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
