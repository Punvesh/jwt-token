<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication API</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>JWT Authentication API</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                Secure authentication system with JSON Web Tokens
            </p>
            
            <div style="display: flex; gap: 10px; flex-direction: column;">
                <a href="/signup.html" class="btn btn-primary" style="display: block; text-align: center; text-decoration: none;">
                    Create Account
                </a>
                <a href="/login.html" class="btn btn-primary" style="display: block; text-align: center; text-decoration: none; background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);">
                    Login
                </a>
            </div>

            <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                <h2 style="font-size: 18px;">API Endpoints:</h2>
                <ul style="list-style: none; padding: 0;">
                    <li style="padding: 8px 0; color: #555;"><strong>POST</strong> /auth/signup</li>
                    <li style="padding: 8px 0; color: #555;"><strong>POST</strong> /auth/login</li>
                    <li style="padding: 8px 0; color: #555;"><strong>POST</strong> /auth/refresh</li>
                    <li style="padding: 8px 0; color: #555;"><strong>GET</strong> /protected</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
