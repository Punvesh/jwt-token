<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <h2>Chat Room: {{ room }}</h2>
    <div id="messages" style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:auto;"></div>
    <input id="message" placeholder="Type your message..." autocomplete="off">
    <button id="send">Send</button>

    <script>
        const socket = io();
        const room = "{{ room }}";
        const username = "{{ username }}";

        socket.on("connect", () => {
            console.log("Connected to server");
            socket.emit("join_room", { room: room });
        });

        socket.on("user_connected", (data) => {
            document.getElementById("messages").innerHTML += `<p><i>${data.username} joined</i></p>`;
        });

        socket.on("receive_message", (data) => {
            document.getElementById("messages").innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
        });

        socket.on("user_disconnected", (data) => {
            document.getElementById("messages").innerHTML += `<p><i>${data.username} left</i></p>`;
        });

        document.getElementById("send").onclick = function () {
            const message = document.getElementById("message").value.trim();
            if (message) {
                socket.emit("send_message", { message: message });
                document.getElementById("message").value = "";
            }
        };

        document.getElementById("message").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                document.getElementById("send").click();
            }
        });
    </script>
</body>
</html>
